name: Update README cards

on:
  push: # 推送时立即触发
    branches:
      - main
      - master
  schedule:
    - cron: "17 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_title=true&card_width=450
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&langs_count=6&hide=html&card_width=450
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "fireworks99"
          git config user.email "precious.joy@qq.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
